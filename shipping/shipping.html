<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping method</title>
    <link rel="stylesheet" href="decor_shipping.css">
</head>
<body>
    <div id="shipping-box" class="modal">
        <form class="modal-content animate" method="post">
            <div class="container">
                <h1>Shipping method</h1>
                <hr>
                <label for="street_id"><b>Street number</b></label>
                <input type="text" placeholder="Enter street number" id="street_number" name="street_number" required>
                <label for="street_name"><b>Street name</b> </label>
                <input type="text" placeholder="Enter street name" id="street_name" name="street_name" required>
                <label for="shipping_country"><b>Country</b></label>
                <input type="text" placeholder="Enter your country" id="shipping_country" name="shipping_country"  required>
                <label for="country_id"><b>Country Id</b></label>
                <input type="number" placeholder="Enter country id" id="shipping_countryID" name="country_id" required>
                <hr>
                <button type="submit" >Order</button>
            </div>
        </form>
    </div>
</body>
</html>
